<div class="modal-header" style="border: 0px;">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"
    style="padding: 10px 15px;">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body pt-0">
  <div class="container">
    <div class="row">
      <div class="col-3">
        <img src={{beer.image_url}} alt={{beer.name}} class="img-fluid">
      </div>
      <div class="col-9">
        <div class="row">
          <div class="col-12">
            <h3 class="card-title title-custom">{{beer.name}}</h3>
            <h6 class="card-subtitle mb-2 font-weight-bold text-muted">{{beer.tagline}}</h6>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="divider"></div>
          </div>
        </div>
        <div class="row my-4">
          <div class="col-12">
            <strong>IBU: </strong> {{beer.ibu}} <strong>ABV: </strong> {{beer.abv}}% <strong>EBC: </strong>{{beer.ebc}}
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            {{beer.description}}
          </div>
        </div>
        <div class="row">
          <div class="col-12 my-3">
            <strong>Best served with:</strong>
            <ul>
              <li *ngFor="let item of beer.food_pairing">{{item}}</li>
            </ul>
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h4 class="card-title title-custom pl-3 font-weight-bold mt-4">You might also like</h4>
      </div>
    </div>
  </div>
</div>
