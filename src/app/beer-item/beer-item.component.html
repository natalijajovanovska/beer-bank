<div class="card card-custom" (click)="open()">
  <div class="card-body text-center">
    <img src={{beer.fav}} alt="fav" class="float-right star" (click)="clickFavorite($event, beer.id)">
    <img src={{beer.image_url}} alt={{beer.name}} class="img-fluid img-card">
    <h5 class="card-title title-custom font-weight-bold">{{beer.name}}</h5>
    <p class="card-subtitle mb-2 text-muted">{{beer.tagline}}</p>
  </div>
</div>
