<div class="container-fluid yellow-bg">
    <div class="row">
        <div class="col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 text-center mb-4">
            <div class="md-form mb-1">
                <input class="form-control form-control-md" placeholder="Search for beer name" type="text"
                    aria-label="Search" [(ngModel)]="searchedText"  (keyup)="getSearch($event)">
            </div>
            <div class="text-right">
                <a [routerLink]="['/advanced-search']" class="text-white text-smaller">Advanced Search</a>
            </div>
        </div>
    </div>
</div>

<div class="grid container mt-5" infiniteScroll [infiniteScrollDistance]="0.01" [infiniteScrollThrottle]="500"
    (scrolled)="onScroll()">
    <div id="loading" *ngIf="loading" class="text-center col-sm-12">
        <i class="fas fa-spinner fa-spin fa-lg"></i>
    </div>
        
    <div class="row">
        
        <app-beer-item *ngFor="let beer of beers" [beer]="beer" (changeFav)="onChangeFav($event)"
            class="col-lg-4 col-md-6 col-sm-12 card-deck my-3">
        </app-beer-item>
    </div>
</div>
<div class="container">
    <div class="row">
        <div *ngIf="!loading && beers && !beers.length" class="col-sm-12 text-center">
            <div class="alert alert-warning" role="alert">
                No beers found
            </div>
        </div>
    </div>
</div>
